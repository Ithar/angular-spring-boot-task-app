<div id="taskList" class="task-list-container">

    <ul>
        <li *ngFor="let task of tasks">
            <div ngClass="{{task.completed ? 'task-completed' : ''}}">
                <input type="checkbox" (change)="onTaskChange($event, task)" [checked]="task.completed"/>
                <span>{{task.name}}</span>
                <span class="task-date">{{task.dueDate}}</span>
            </div>
        </li>
    </ul>

</div>
