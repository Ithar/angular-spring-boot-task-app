<div id="taskList" class="task-list-container">

    <ul>
        <li *ngFor="let task of tasks">
            <input type="checkbox" (change)="onTaskChange($event, task)" [checked]="task.completed"/>
            <span ngClass="{{task.completed ? 'name completed' : 'name'}}">{{task.name}}</span>
            <span>{{task.dueDate}}</span>
        </li>
    </ul>

</div>
